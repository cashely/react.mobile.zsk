<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no, minimal-ui" />
    <script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
    <script src="js/react.min.js"></script>
    <link rel="stylesheet" href="lib/fontAwsome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script type="text/javascript">
      (function(){
        var iScale = 1;
        iScale = iScale / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '">');
         $(window).resize(function () {
            var deviceWidth = document.documentElement.clientWidth;
            var Width = screen.width;
            if (Width > 750) {
              document.getElementsByTagName('html')[0].setAttribute('style', 'font-size:' + 20 + 'px');
            } else {
              document.getElementsByTagName('html')[0].setAttribute('style', 'font-size:' + deviceWidth / 750 * 20 + 'px');
            }
          })
          $(window).resize();
      })(window)
    </script>
  </head>
  <body>
    <div id="content"></div>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
  </body>

</html>
