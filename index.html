  <script type="text/javascript">
      var devicePixelRatio=window.devicePixelRatio;
        var iScale = 1;
        iScale = iScale /devicePixelRatio;
      document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '">');
//    document.write('<meta name="viewport" content="width=device-width,user-scalable=no">');
      $(window).resize(function () {
        var deviceWidth = document.documentElement.clientWidth;
        var Width = screen.width;
        if (Width > 750) {
          document.getElementsByTagName('html')[0].setAttribute('style', 'font-size:' + 20 + 'px');
        } else {
          document.getElementsByTagName('html')[0].setAttribute('style', 'font-size:' + (deviceWidth / 750)*20+ 'px');
        }
      })
      $(window).resize();

  </script>
